<!--计算器开始-->
<div class="jsq-container">
  <!--目标国汇率计算器-->
  <div class="calculator-box jsq-con" data-jsq-type="jsq-mbg">
    <div class="calculator-title">
      <i class="search-detail-icon icon05"></i>
      <span>目标国汇率计算器</span>
    </div>
    <div class="count-form">
      <form action="">
        <dl>
          <dt>持有货币：</dt>
          <dd class="slide-down">
            <select id="i-have" title="">
              <option value="CNY">人民币</option>
              <option value="GBP">英镑</option>
              <option value="USD">美元</option>
              <option value="AUD">澳币</option>
              <option value="CAD">加元</option>
              <option value="NZD">纽币</option>
            </select>
          </dd>
        </dl>
        <dl>
          <dt>兑换货币：</dt>
          <dd class="slide-down">
            <select id="i-want" title="">
              <option value="GBP">英镑</option>
              <option value="USD">美元</option>
              <option value="AUD">澳币</option>
              <option value="CAD">加元</option>
              <option value="NZD">纽币</option>
            </select>
          </dd>
        </dl>
        <dl>
          <dt>持有金额：</dt>
          <dd class="sum-have">
            <input title="" type="number" value="100"/>
            <span class="sum-have-type">人民币</span>
          </dd>
        </dl>
        <dl class="count-btns">
          <dd>
            <button id="huilv-btn" class="submit">计算</button>
            <button id="huilv-reset" class="reset" type="reset">重置</button>
          </dd>
        </dl>
        <dl class="count-result">
          <dt>兑换金额：</dt>
          <dd class="sum-have sum-cash">
            <input title="" type="text" value="">
            <span class="sum-cash-type">美元</span>
          </dd>
        </dl>
      </form>
    </div>
    <span class="close">X</span>
  </div>
  <!--客户购房能力评估-->

  <div class="calculator-box jsq-con" data-jsq-type="jsq-gfnl">
    <div class="calculator-title">
      <i class="search-detail-icon icon06"></i>
      <span>海外房贷计算器</span>
    </div>
    <div class="count-form">
      <form action="#">
        <dl>
          <dt>贷款总额：</dt>
          <dd class="sum-have">
            <input id="loadMoney" placeholder="输入贷款总额" type="number" />
            <span class="sum-have-type">万元</span>
          </dd>
        </dl>
        <dl>
          <dt>贷款期限：</dt>
          <dd class="sum-have">
            <input id="loadDate" placeholder="输入贷款期限" type="number" />
            <span class="sum-have-type">月</span>
          </dd>
        </dl>
        <dl>
          <dt>国家：</dt>
          <dd class="slide-down">
            <select id="hwfd-country" title="">
              <option>请选择国家</option>
              <option value="英国">英国</option>
              <option value="美国">美国</option>
              <option value="加拿大">加拿大</option>
              <option value="澳洲">澳洲</option>
              <option value="新西兰">新西兰</option>
            </select>
          </dd>
        </dl>
        <dl>
          <dt>银行：</dt>
          <dd class="slide-down">
            <select id="hwfd-bank" title="">
              <option>请选择银行</option>
            </select>
          </dd>
        </dl>
        <dl>
          <dt>年利率：</dt>
          <dd class="sum-have">
            <input title="" id="loadYearRate" type="text" class="market-ipt" value=""/>
            <span class="percent">%</span>
          </dd>
        </dl>
        <dl class="count-btns">
          <dd>
            <button id="fd-btn" class="submit">计算</button>
            <button id="fd-reset" class="reset" type="reset">重置</button>
          </dd>
        </dl>
        <dl>
          <dt>月均还款：</dt>
          <dd>
            <span class="sum" id="monthPayMoney"></span><span>元</span>
          </dd>
        </dl>
        <dl>
          <dt>支付利息：</dt>
          <dd>
            <span class="sum" id="totalRateMoney"></span><span>元</span>
          </dd>
        </dl>
      </form>
    </div>
    <span class="close">X</span>
  </div>
</div>
<!--计算器结束-->
